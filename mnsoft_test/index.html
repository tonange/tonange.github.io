<!DOCTYPE html>
<html>
  <head>
    <title>지도생성</title>
    <link rel="stylesheet" href="https://mlpdev.hyundai-mnsoft.com:8244/api/map.css" type="text/css">
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
    <script src="https://mlpdev.hyundai-mnsoft.com:8244/api/map.js"></script>
  </head>
  <body>

    <div id="map" class="map"></div>

    <label for="units">스케일단위</label>
    <select id="units">
      <option value="metric" selected>Metric</option>
      <option value="degrees">Degrees</option>
      <option value="nautical">Nautical Mile</option>
      <option value="us">US Inch</option>
      <option value="imperial">Imperial Inch</option>
    </select>
    <script>
      //기본지도 생성
      var map = new hmns.maps.Map('map');


      //줌 컨트롤
      map.addControl(new hmns.maps.ZoomControl());


      //스케일바 컨트롤
      var unitsSelect = document.getElementById('units');
      var scaleLineControl = new hmns.maps.ScaleLineControl();
      var scaleLineChange = function () { scaleLineControl.setUnits(unitsSelect.value); };
      unitsSelect.onchange = scaleLineChange;
      map.addControl(scaleLineControl);

    </script>
  </body>
</html>
